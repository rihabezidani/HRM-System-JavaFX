version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: rh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: rh_javafx_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rh-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # JavaFX Application with VNC Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rh-javafx-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: rh_javafx_db
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
      # VNC Configuration
      VNC_PASSWORD: ${VNC_PASSWORD}
      VNC_RESOLUTION: ${VNC_RESOLUTION}
    ports:
      # VNC Server Port
      - "5901:5901"
    networks:
      - rh-network

networks:
  rh-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
